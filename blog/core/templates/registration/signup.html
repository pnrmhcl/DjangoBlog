{% extends 'core/base.html' %}

{% block content %}
    <div class="card mt 3 border 0">
        <div class="card-body text-center">
            <h2>Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <p class="text-end">
                    <input type="submit" class="button is-success" value="Sign Up"/>
                </p>
            </form>
        </div>
    </div>

{% endblock %}
